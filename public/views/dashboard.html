<div layout="row">

    <md-sidenav style="height: 100vh;" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

        <md-toolbar>
            <div class="logo-nav-holder">
                <div layout="row" layout-align="left center">
                    <div> <img class="logo-nav-item" style="width:60px;height:60px;" src='https://www.blue-infotainments.com/wp-content/uploads/2014/08/20120910142240-donate-blood-300x300.png'
                        /></div>
                    <div>DonorApp</div>

                </div>

            </div>
        </md-toolbar>
        <md-list>
            <div layout-gt-xs="colum">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Name</label>
                    <input ng-model="donor.name" placeholder="Homero">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Last Name</label>
                    <input ng-model="donor.lastName" placeholder="Simpson">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Address</label>
                    <input id="autocomplete" placeholder="1100 Northwest 2nd Avenue ...">
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Age</label>
                    <input ng-model="donor.age" placeholder="24">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Weight</label>
                    <input ng-model="donor.weight" placeholder="80 kg">
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Gender</label>
                    <md-select ng-model="donor.gender">
                        <md-option ng-repeat="item in genders">
                            {{item}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Blood Type</label>
                    <md-select ng-model="donor.bloodtype">
                        <md-option ng-repeat="item in bloodTypes">
                            {{item}}
                        </md-option>
                    </md-select>
                </md-input-container>

            </div>
            <md-button ng-click="addDonor()" class="md-raised md-warn">Save</md-button>
        </md-list>

    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">

        <md-toolbar ng-show="!showSearch">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggleLeft('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon style="fill: white" icon="menu"></ng-md-icon>
                </md-button>
                
                
                    <ng-md-icon style="fill: black" icon="search"></ng-md-icon>
                
                <md-input-container class="md-block" flex>
                    <label>&nbsp;</label>
                    <input ng-model="search" placeholder="">
                </md-input-container>
            </div>

        </md-toolbar>

        <md-content classs="md-content-bg" flex>
            <ui-view layout-fill>
            </ui-view>
        </md-content>
    </div>

</div>
