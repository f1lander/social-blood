<md-dialog ng-init="initialize()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Registrarse como Donante</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <ng-md-icon icon="cancel"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="userForm">

            <div layout-gt-xs="colum">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Name</label>
                    <input ng-model="donor.name" placeholder="Homero">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Last Name</label>
                    <input ng-model="donor.lastName" placeholder="Simpson">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Address</label>
                    <input id="autocomplete" placeholder="Alajuela">
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Age</label>
                    <input ng-model="donor.age" placeholder="24">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Weight</label>
                    <input ng-model="donor.weight" placeholder="80 kg">
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Gender</label>
                    <md-select ng-model="donor.gender">
                        <md-option ng-repeat="item in genders">
                            {{item}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Blood Type</label>
                    <md-select ng-model="donor.bloodtype">
                        <md-option ng-repeat="item in bloodTypes">
                            {{item}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row"> <span flex></span>
        <md-button class="md-warn" ng-click="cancel()">Cancelar</md-button>
        <md-button ng-click="answer(donor)" class="md-accent">Guardar</md-button>
    </div>
</md-dialog>
